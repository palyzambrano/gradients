<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body>

    </header>

                <div class="col-md-6">
                    <span id="brand"></span>
                    <h3 id="title"></h3>
                    <p id="description"></p>

                              Propiedades
                            </a>
                        </p>
                        <div class="collapse" id="collapseProperties">
                            <div class="" id="attributes">
                           </div>
                        </div>
                        <p>
                            <a class="" data-bs-toggle="collapse" href="#collapseUse" role="button" aria-expanded="false" aria-controls="collapseUse">
                              Modo de uso
                            </a>
                        </p>
                        <div class="collapse" id="collapseUse">

                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>   
    </footer>
