<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/panzoom.css"/>
    <link rel="stylesheet" href="./css/style.css">

    <title>Producto</title>
</head>
<body class="wrapperContent">
    <header>
        <!--Navegacion-->
        <nav class="navbar bg-white px-4">
            <div class="container-fluid">
                    <p>
                        <a class="" data-bs-toggle="collapse" href="#collapseNav" role="button" aria-expanded="false" aria-controls="collapseNav"> 
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                              </svg>
                        </a>
                    </p>
                <!--Logo Brand-->
                <a class="navbar-brand" href="#">
                    <img src="./img/gradients.svg" alt="" width="140" height="54" class="d-inline-block align-text-top">
                </a>
                <!--Search-->
                <div class="">
                    <!--*********************************************************-->
                    <!-- Button Modal -->
                    <button type="button" class="bt-search" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Que buscas?</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form class="" role="search">
                                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                    <button class="btn btn-outline-success" type="submit">Search</button>
                                </form>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">salir</button>
                            </div>
                        </div>
                        </div>
                    </div>
                    <!--*********************************************************-->
                    <a href="">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                        </svg>
                    </a>
                </div>
            </div>
            <!--Menú Descplegable-->
            <div class="collapse" id="collapseNav">
                <ul>
                    <li>
                        <a class="itemMenu" href="./catalog.html">Productos</a>
                    </li>
                    <li>
                        <a class="itemMenu" href="./blog.html">Blog</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <!--Section Product Page-->
        <section class="container-fluid my-5">
            <div class="row my-auto justify-content-center mt-5">
                <!--Product Image-->
                <div id="myPanzoom" class="panzoom col-md-6">
                    <div class="panzoom__viewport">
                        <img class="panzoom__content" id="photo" height="500" width="500"/>
                    </div>
                </div>
                <!--Data Product-->
                <div class="col-md-6 wrapperPdp">
                    <span id="brand" class="pdpBrand"></span>
                    <h3 id="title" class="pdpName"></h3>
                    <span id="price"></span>
                    <ul id="variants"></ul>
                    <p id="description"></p>
                    <div>
                        <!--collapse Properties-->
                        <p>
                            <a class="pdpCollapse" data-bs-toggle="collapse" href="#collapseProperties" role="button" aria-expanded="false" aria-controls="collapseProperties">
                                Propiedades 
                                <svg id="collapsePropertiesSvg" xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-arrow-down-short" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4z"/>
                                </svg>
                            </a>
                        </p>
                        <div class="collapse" id="collapseProperties">
                            <div class="mb-2" id="attributes">
                           </div>
                        </div>
                        <!--collapse How to use-->
                        <p>
                            <a class="pdpCollapse" data-bs-toggle="collapse" href="#collapseUse" role="button" aria-expanded="false" aria-controls="collapseUse">
                                Modo de uso
                                <svg id="collapseUseSvg" xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-arrow-down-short" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4z"/>
                                  </svg>        
                            </a>
                        </p>
                        <div class="collapse" id="collapseUse">
                            <div class="mb-2" id="howUse">
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--Section Product Comment-->
        <section class="container-fluid my-5">
            <div class="row justify-content-center">
                <div class="col-md-7">
                    <h4 class="titleForm">Comentarios</h4>
                    <ul id="commentsList"></ul>
                    <form>
                        <div class="d-flex flex-column justify-content-end">
                            <h4 class="labelComment">Que te pareció este producto?</h4>
                            <input class="inputName" type="text" placeholder="Ingresa tu nombre" id="inputUser">
                            <textarea class="inputName" placeholder="Dejanos tu opinion" type="text" id="text"></textarea>
                            <button class="btnComment" id="mostrarComentario" type="button" >Publicar</button>
                        </div>   
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>   
    </footer>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script> 
    <!-- Jquery --> 
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <!--Plugin Fancyapps-->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <!-- Importar Js -->
    <script src="js/product.js"></script>
</body>
</html>
