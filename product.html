<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Producto</title>
</head>
<body>
    <header>
    </header>
    <main>
        <section class="container-fluid">
            <div class="row my-auto align-items-center justify-content-around">
                <!--Product Image-->
                <figure class="col-md-6">
                    <img id="photo" class="m-auto" height="500" width="500"/>
                </figure>
                <!--Data Product-->
                <div class="col-md-6 wrapperPdp">
                    <span id="brand" class="pdpBrand"></span>
                    <h3 id="title" class="pdpName"></h3>
                    <p id="description"></p>
                    <div>
                        <p>
                            <a class="pdpCollapse" data-bs-toggle="collapse" href="#collapseProperties" role="button" aria-expanded="false" aria-controls="collapseProperties">
                                Propiedades 
                                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-arrow-down-short" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4z"/>
                                </svg>
                            </a>
                        </p>
                        <div class="collapse" id="collapseProperties">
                            <div class="" id="attributes">
                           </div>
                        </div>
                        <p>
                            <a class="pdpCollapse" data-bs-toggle="collapse" href="#collapseUse" role="button" aria-expanded="false" aria-controls="collapseUse">
                                Modo de uso
                                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-arrow-down-short" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4z"/>
                                  </svg>        
                            </a>
                        </p>
                        <div class="collapse" id="collapseUse">
                            <div class="" id="howUse">
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>   
    </footer>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script> 
    <!-- Jquery --> 
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <!-- Importar Js -->
    <script src="js/product.js"></script>
</body>
</html>
